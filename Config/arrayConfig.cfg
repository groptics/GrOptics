The edit records apply to specific telescopes, not to standard telescopes.
The telescope factories create the telescopes and then look for edit records
specific to that telescope.

CAMERA EDIT RECORD
  - <tel.number(s)> matlab notation (see above for details)
  - CAMERA  camera record flag
  - cameraFlag: if 0, no camera, photons on focal plane
  - fPixelSize (mm)
  - fPixelPitch (mm) included for possible later use.
  - fMAPMTWidth (mm)
  - fMAPMTLength (mm)
  - fInputWindowThickness (mm)
  - camera offset (mm); if 0.0, cathode on focal surface
  - gap (mm) between bottom of input window and top of cathode
  - refractive index, if 0.0 use <N-BK7 glass> 
  - single mapmt module centered at origin: 1, default: full camera
    this is very useful for verifying that the cathode is at the correct
    location (just leave out for full camera - see documentation at the end of this file
  - fSubCells: number of subcells per module side (total nuber of subcells = fSubCells^2)
               min: 1, max: 8, integer must be factor of 8 (1,2,4 or 8)
               Each subcell center is located at the focal plane
 EDITSEGSCTEL [1] CAMERA  1 6.75 0.0 54.0 32.7 0.1 0.0 0.0 1.55 0 2

 EDITSEGSCTEL [1] CAMERA  1 6.75 0.0 55.0 32.7 0.1 0.0 0.0 1.55 0 2
 EDITSEGSCTEL [2] CAMERA  1 6.75 0.0 53.0 32.7 0.1 0.0 0.0 1.55 0 2

ENTRANCE WINDOW EDIT RECORD
  - <tel.number(s)> matlab notation (see above for details)
  - WINDOW entrance window record flag
  - entrance window flag:  if 0, no window
  - fEntranceWindowThickness (mm)
  - fEntranceWindowN: material refractive index. If 0.0 use 1.49 (SHINKOLITE L)
  - fEntranceWindowOffset (mm)
  - fEntranceWindowAbsFlag: switch to enable(1)/disable(0) material absorption
  - fEntranceWindowAbsLength (mm): material absorption length "lambda" in P(x)=e^{-x/lambda}
 EDITSEGSCTEL [1] WINDOW  1 6.0 1.49 50.0 1 82.6
 EDITSEGSCTEL [2] WINDOW  1 6.0 1.49 50.0 1 82.8
