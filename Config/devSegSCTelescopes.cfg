SEGSC telescope
camera parameters
  - standardTelescope number
  - cameraFlag: if 0, no camera, photons on focal plane
  - fPixelSize (mm)
  - fPixelPitch (mm) included for possible later use.
  - fMAPMTWidth (mm) (change to module, subcell -> quadrants)
  - fMAPMTLength (mm)
  - fInputWindowThickness (mm)
  - camera offset X  (mm); if 0.0, cathode on focal surface 
  - camera offset Y (mm); if 0.0, cathode on focal surface 
  - camera offset Z (mm); if 0.0, cathode on focal surface
  - roll (along X axis, deg);
  - pitch (along Y axis, deg);
  - gap (mm) between bottom of input window and top of cathode
  - refractive index, if 0.0 use <N-BK7 glass> 
  - single mapmt module centered at origin: 1, default: full camera
    this is very useful for verifying that the cathode is at the correct
    location (just leave out for full camera - see documentation at the end of this file
  - fSubCells: number of subcells per module side (total nuber of subcells = fSubCells^2)
               min: 1, max: 8, integer must be factor of 8 (1,2,4 or 8)
               Each subcell center is located at the focal plane
